variables:
  PAGES_DEPLOY: public/${CI_COMMIT_REF_NAME}
  PACKAGE_REGISTRY_URL: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/releases/${CI_COMMIT_TAG}"

stages:
  - install
  - build
  - test
  - quality
  - deploy
  - build-release
  - upload-release
  - release


# Select what we should cache
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - vendor/

install:
  image: dockerhub.interpid.eu/php74
  stage: install
  artifacts:
    expire_in: 5 days
    untracked: true
  script:
    - composer install

tests-php56:
  stage: test
  image: dockerhub.interpid.eu/$PHP
  dependencies:
    - install
  script:
    - rm -r ./vendor/php*
    - rm -r ./vendor/nikic/
    - composer dump-autoload
    - cp ./tests/php5/* ./tests/
    - wget -O phpunit.phar https://phar.phpunit.de/phpunit-5.phar
    - php phpunit.phar --version
    - php phpunit.phar --bootstrap ./tests/bootstrap.php ./tests/functional
  parallel:
    matrix:
      - PHP:
          - php56

tests-php70:
  stage: test
  image: dockerhub.interpid.eu/$PHP
  dependencies:
    - install
  script:
    - rm -r ./vendor/php*
    - rm -r ./vendor/nikic/
    - composer dump-autoload
    - wget -O phpunit.phar https://phar.phpunit.de/phpunit-6.phar
    - php phpunit.phar --version
    - php phpunit.phar --bootstrap ./tests/bootstrap.php ./tests/functional
  parallel:
    matrix:
      - PHP:
          - php71
          - php72

tests-php:
  stage: test
  image: dockerhub.interpid.eu/$PHP
  dependencies:
    - install
  script:
    - vendor/bin/phpunit
  parallel:
    matrix:
      - PHP:
          - php73
          - php74
          - php80

code-coverage:
  stage: quality
  image: dockerhub.interpid.eu/php74
  script:
    - vendor/bin/phpunit --configuration phpunit-ci.xml
    - vendor/bin/phpmetrics --report-html=./build/php/phpmetrics ./library/interpid/PdfLib
  coverage: '/Lines:\s*(\d+\.\d+)/'
  artifacts:
    paths:
      - build
    expire_in: 1 year

